<div class="card shadow-sm">

    <img src="{{livro.cover_image}}" alt="" class="bd-placehorlder-img card-img-top" width="100%">
    
    <div class="card-body">
        <p class="card-text">{{livro.title}}</p>
        <p class="card-text">{{livro.pages}}</p>
        <p class="card-text">{{livro.price | currency: 'BRL'}}</p>
        <p class="card-text">{{livro.releaseYear}}</p>
        <p class="card-text">{{livro.authorsName}}</p>

        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary">Comprar</button>
            <button type="button" class="btn btn-sm btn-outline-primary">Detalhes</button>
        </div>
    </div>

</div>
